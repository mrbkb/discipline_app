# ============================================
# FICHIER : pubspec.yaml
# DISCIPLINE - Gestionnaire d'Habitudes MVP
# ============================================

name: discipline
description: "Gestionnaire d'habitudes sans filtre avec psychologie de la perte"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_analytics: ^11.3.4
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_remote_config: ^5.1.4

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  android_alarm_manager_plus: ^4.0.4

  # UI/UX
  lottie: ^3.1.3
  flutter_animate: ^4.5.0
  vibration: ^2.0.0
  confetti: ^0.7.0

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  shared_preferences: ^2.3.3
  connectivity_plus: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  #Assets
  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/

  # Fonts
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600


# ============================================
# INSTRUCTIONS POST-INSTALLATION
# ============================================
#
# 1. Téléchargez les fonts Montserrat & Poppins de Google Fonts
#    https://fonts.google.com/specimen/Montserrat
#    https://fonts.google.com/specimen/Poppins
#
#    Créez le dossier : fonts/
#    Placez-y les fichiers .ttf
#
# 2. (Optionnel) Assets animations Lottie
#    Créez : assets/animations/
#    Téléchargez des animations de https://lottiefiles.com
#    - flame.json (animation de flamme)
#    - confetti.json (célébration)
#    - splash.json (écran de démarrage)
#
# 3. Lancez la génération des adapters Hive :
#    flutter pub get
#    flutter pub run build_runner build --delete-conflicting-outputs
#
# 4. Configuration Firebase (voir instructions séparées)
#
# 5. Pour résoudre l'erreur de desugaring, voir android/app/build.gradle
#
# ============================================